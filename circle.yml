machine:
  environment:
    GRADLE_OPTS: -Dorg.gradle.daemon=true
dependencies:
  pre:
    # Start the gradle daemon
    - (cd JTime-android && ./gradlew):
        background: true
    - echo y | android update sdk --no-ui --all --filter tools
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
    - echo y | android update sdk --no-ui --all --filter extra-android-support
    - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
    - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
    - echo y | android update sdk --no-ui --all --filter android-23
    - echo y | android update sdk --no-ui --all --filter android-21
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2
    - (cd JTime-android && ./gradlew dependencies --console=plain)
test:
  override:
    - echo | android create avd -n custom-android21-googleapis -t "android-21" --abi google_apis/armeabi-v7a
    # start the emulator
    - emulator -avd custom-android21-googleapis -no-audio -no-window:
        background: true
        parallel: true
    - fb-adb start-server:
        background: true
    # Try running tests twice if they fail first time
    - (cd JTime-android && (./gradlew test assembleDebug --console=plain || ./gradlew test assembleDebug --console=plain))
    # Build the release apk if we have the secure keys required, reporting the status codes
    # correctly
    - >
       (cd JTime-android;
       gpg -d -o android.jks --passphrase $ANDROID_RELEASE_ENCRYPTION_PASSWORD android.jks.gpg;
       if test $? == 0; then (./gradlew assembleRelease --console=plain && rm android.jks);
       else true; fi)
    # wait for emulator to have booted
    - circle-android wait-for-boot
    # Sleeping isn't a brilliant fix...
    - sleep 30
    - fb-adb devices
    # Build the tests first so the command to run them executes faster
    - (cd JTime-android && ./gradlew assembleDebugAndroidTest --console=plain)
    # Unlock the lockscreen on the emulator
    - fb-adb shell input keyevent 82
    - fb-adb shell input keyevent 92
    - fb-adb rcmd screencap -p > $CIRCLE_ARTIFACTS/screen-$(date +"%T").png
    # Note the espresso tests include code to unlock the emulator before running the tests
    - (cd JTime-android && ./gradlew connectedAndroidTest --console=plain)
    - fb-adb rcmd screencap -p > $CIRCLE_ARTIFACTS/screen-$(date +"%T").png
  post:
    - cp -r JTime-android/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - find JTime-android/build/test-results -name "*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/ \;
    - cp -r JTime-android/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
